<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  
<body class="d-flex align-items-center">
        <div class="pt-3 bg-opacity-1 rounded-5 mx-auto my-auto cont p-3">
            <div class="mode" onclick="chMode()">
                <i id="mode" class="fa-solid fa-moon"></i>
            </div>
            <div class="display">
                <input type="text" name="" id="inputDisplay" placeholder="0" class="form-control border-0 form-control-lg text-end">
            </div>
            <div class="row mt-1 g-2">
                <div class="col-3">
                    <button id="clearBtn" class="btn btn-lg three-btn btn-dark-mode col-12 shadow-none border-0 rounded-4 p-3" onclick="handleButtonClick('AC')" data-key="AC"><span>AC</span></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg three-btn btn-dark-mode col-12 shadow-none border-0 rounded-4 p-3" onclick="handleButtonClick('+/-')" data-key="+/-"><span>+/-</span></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg three-btn btn-dark-mode col-12 shadow-none border-0 rounded-4 p-3" onclick="handleButtonClick('%')" data-key="%"><span>%</span></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 p-3" onclick="handleButtonClick('รท')" data-key="รท"><span>รท</span></button>
                </div>
            </div>
            <div class="row mt-1 g-2">
                <div class="col-3">
                    <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 p-3" onclick="handleButtonClick('7')" data-key="7"><span>7</span></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 p-3" onclick="handleButtonClick('8')" data-key="8"><span>8</span></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 p-3" onclick="handleButtonClick('9')" data-key="9"><span>9</span></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 p-3" onclick="handleButtonClick('x')" data-key="x"><span>x</span></button>
                </div>
            </div>
            <div class="row mt-1 g-2">
                <div class="col-3">
                    <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 p-3" onclick="handleButtonClick('4')" data-key="4"><span>4</span></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 p-3" onclick="handleButtonClick('5')" data-key="5"><span>5</span></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 p-3" onclick="handleButtonClick('6')" data-key="6"><span>6</span></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 p-3" onclick="handleButtonClick('-')" data-key="-"><span>-</span></button>
                </div>
            </div>
            <div class="row mt-1 g-2">
                <div class="col-3">
                    <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 p-3" onclick="handleButtonClick('1')" data-key="1"><span>1</span></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 p-3" onclick="handleButtonClick('2')" data-key="2"><span>2</span></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 p-3" onclick="handleButtonClick('3')" data-key="3"><span>3</span></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 p-3" onclick="handleButtonClick('+')" data-key="+"><span>+</span></button>
                </div>
            </div>
            <div class="row mt-1 g-2">
                <div class="col-3">
                    <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 p-3" onclick="handleButtonClick('C')" data-key="C"><span>C</span></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 p-3" onclick="handleButtonClick('0')" data-key="0"><span>0</span></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 p-3" onclick="handleButtonClick('.')" data-key="."><span>.</span></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 p-3" onclick="handleButtonClick('=')" data-key="="><span>=</span></button>
                </div>
            </div>
        </div>
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
       function chMode() {
        mode.className == 'fa-solid fa-sun' ?
            mode.className = 'fa-solid fa-moon' :
            mode.className = 'fa-solid fa-sun';

        let body = document.querySelector('body');
        
        mode.classList.contains('fa-sun') ?
            body.setAttribute('data-theme', 'dark') :
            body.setAttribute('data-theme', 'light');
        
        let container = document.querySelector('.cont');
        container.style.backgroundColor = mode.classList.contains('fa-sun') ? '#1e212a' : 'white';
    }
    </script>
  </body>
</html>
